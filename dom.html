
<!DOCTYPE html>
<html>
<head>
    <title>Business Card DOM Example 1</title>
    <script type="text/javascript">
        var parser, xmlDoc;
        var xml = document.getElementsByTagName("xml")[0].innerHTML;
        parser = new DOMParser();
        xmlDoc = parser.parseFromString(xml, "text/xml");
    function citeFunction() {
        document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;       
    }
    </script>
</head>
<body>
<xml id="xmldata1" style="display:none">
         <listBibl>
            <biblStruct xml:id="bib1">
               <analytic>
                  <author>
                     <persName key="acs"><forename>Algernon Charles</forename> <surname>Swinburne</surname></persName>
                  </author>
                  <title>Dedicatory Epistle</title>
               </analytic>
               <monogr>
                  <title>The Poems of Algernon Charles Swinburne</title>
                  <imprint>
                     <pubPlace>London</pubPlace>
                     <publisher>Chatto &amp; Windus</publisher>
                     <date xml:id="sort_date" when="1904">1904</date>
                     <biblScope type="vol">1</biblScope>
                     <biblScope type="pp">v-xxix</biblScope>
                  </imprint>
                  <extent>6 vols.</extent>
               </monogr>
            </biblStruct>
